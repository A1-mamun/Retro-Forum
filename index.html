<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>

    <!-- daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <!-- custom style -->
    <style>
        .font-inter {
            font-family: "Inter", sans-serif;
        }

        .font-mulish {
            font-family: "Mulish", sans-serif;
        }
    </style>
</head>

<body>
    <header class="container mx-auto">
        <!-- navbar -->
        <nav class="mt-4 md:mt-10">
            <div class="navbar bg-base-100">
                <div class="navbar-start flex-1">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm gap-4 dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box text-base">
                            <li><a class="btn btn-circle"><img src="images/Home.png" alt=""></a></li>
                            <li><a class="btn btn-circle"><img src="images/Edit.png" alt=""></a></li>
                            <li><a class="btn btn-circle"><img src="images/profile.png" alt=""></a></li>
                            <li><a class="btn btn-circle"><img src="images/flag.png" alt=""></a>
                            </li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-2xl md:text-4xl font-extrabold">ReTro</a>
                </div>
                <div class="navbar-end hidden lg:flex ">
                    <ul class="flex gap-4 text-lg font-bold px-1">
                        <li><a>
                                <div class="tooltip" data-tip="Home"><button class="btn btn-circle"><img
                                            src="images/Home.png" alt=""></button></div>
                            </a></li>
                        <li><a>
                                <div class="tooltip" data-tip="Edit"><button class="btn btn-circle"><img
                                            src="images/Edit.png" alt=""></button></div>
                            </a></li>
                        <li><a>
                                <div class="tooltip" data-tip="Profile"><button class="btn btn-circle"><img
                                            src="images/profile.png" alt=""></button></div>
                            </a></li>
                        <li><a>
                                <div class="tooltip" data-tip="Flag"><button class="btn btn-circle"><img
                                            src="images/flag.png" alt=""></button></div>
                            </a>
                        </li>
                    </ul>

                </div>
                <div class="ml-3 text-lg">
                    <button class="btn btn-primary text-xl rounded-full px-8 ">
                        Sign In
                    </button>

                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- banner section -->
        <section class="mt-10 container mx-auto">
            <div class="bg-no-repeat bg-cover bg-center py-8 bg-[#12132D] h-[600px] rounded-3xl flex justify-center items-center "
                style="background-image: url(images/bgbanner.png);">
                <div class="flex flex-col-reverse lg:flex-row-reverse justify-center items-center gap-5 lg:gap-20">
                    <div class="card shrink-0 w-4/5 lg:max-w-md shadow-2xl bg-base-100 px-8 py-2 lg:p-8">
                        <div class="overflow-x-auto">
                            <table class="table text-lg lg:text-2xl">
                                <tbody>
                                    <!-- row 1 -->
                                    <tr>
                                        <td>Registered Users</td>
                                        <td>01</td>
                                    </tr>
                                    <!-- row 2 -->
                                    <tr>
                                        <td>Forum</td>
                                        <td>01</td>
                                    </tr>
                                    <!-- row 3 -->
                                    <tr>
                                        <td>Topics</td>
                                        <td>01</td>
                                    </tr>
                                    <!-- row 4 -->
                                    <tr>
                                        <td>Replies</td>
                                        <td>01</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div
                        class="text-white lg:w-[750px] flex flex-col justify-center items-center lg:items-start text-center lg:text-left">
                        <h1 class=" text-4xl lg:text-7xl font-bold">Welcome to the <br>
                            <span
                                class="bg-gradient-to-r from-[#797DFCFF] to-[#797DFC80] text-transparent bg-clip-text">ReTro</span>
                            Forum
                        </h1>
                        <div class="lg:w-[450px]">
                            <p class="p-5 lg:py-6 lg:px-0 text-base">Share your favorite opinion and win and wp forum
                                coffee
                                mug! Share
                                your
                                favorite
                                opinion and win and wp forum coffee mug!
                            </p>
                        </div>
                        <div class="w-3/4 lg:w-[400px] ">
                            <label class="input input-bordered flex items-center justify-between gap-2 rounded-full ">
                                <input type="text" class="grow min-w-40 " placeholder="Search here anything" />
                                <span class="badge badge-info badge-lg p-4 text-white ">Search</span>
                            </label>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- footer section -->
    </footer>
</body>

</html>
